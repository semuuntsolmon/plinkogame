<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stake-Style Plinko</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Control Bar -->
        <div class="control-bar">
            <div class="balance">Balance: $<span id="balance">1000.00</span></div>
            <input type="number" id="betAmount" value="10.00" step="0.1">
            <select id="riskLevel">
                <option value="low">Low Risk</option>
                <option value="medium">Medium Risk</option>
                <option value="high" selected>High Risk</option>
            </select>
            <button id="dropButton">DROP BALL</button>
        </div>

        <!-- Game Canvas -->
        <canvas id="plinkoCanvas"></canvas>

        <!-- Multipliers Display -->
        <div class="multipliers-container" id="multipliers"></div>
    </div>

    <script src="physics-engine.js"></script>
    <script src="game-logic.js"></script>
</body>
</html>
